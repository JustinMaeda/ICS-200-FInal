<!DOCTYPE html>
<html lang="en">
<head>
    <title>Front Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Kanit", sans-serif}
        .w3-bar-block .w3-bar-item {padding:20px}
    </style>
</head>
<body>
    <!--Top Section-->
    <div>
        <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
            <div class="w3-button w3-padding-16 w3-left">â˜°</div>
            <div class="w3-center w3-padding-16">LoL Esports Guide</div>
        </div>
    </div>
    <!--Image Header-->
    <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
        <img class="w3-image" src="Images/Summer_Finals.jpg" alt="Worlds Finals" width="1500" height="800">
        <div class="w3-display-middle w3-center">
            <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>LoL</b></span> <span class="w3-hide-small w3-text-light-grey">ESPORTS</span></h1>
        </div>
    </header>
    <!--Sidebar-->
    <nav></nav>
    <!--Content Section-->
    <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
        <div class="w3-container w3-padding-32" id="major_regions">
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Major Regions</h3>
            <div class="w3-row-padding">
                <div class="w3-col l3 m6 w3-margin-bottom">
                    <img src="Images/LCK.png" alt="LCK" style="width:100%">
                    <h3>LCK</h3>
                    <p class="w3-opacity">Korea</p>
                    <p>
                        <a href="https://lolesports.com/standings/lck/lck_spring_2024/regular_season">
                            <button class="w3-button w3-light-grey w3-block">Learn More</button>
                        </a>
                    </p>
                </div>
                <div class="w3-col l3 m6 w3-margin-bottom">
                    <img src="Images/LCS.png" alt="LCS" style="width:100%">
                    <h3>LCS</h3>
                    <p class="w3-opacity">North America</p>
                    <p>
                        <a href="https://lolesports.com/standings/lcs/lcs_spring_2024/playoffs">
                            <button class="w3-button w3-light-grey w3-block">Learn More</button>
                        </a>
                    </p>
                </div>
                <div class="w3-col l3 m6 w3-margin-bottom">
                    <img src="Images/LEC.png" alt="LEC" style="width:100%">
                    <h3>LEC</h3>
                    <p class="w3-opacity">Europe</p>
                    <p>
                        <a href="https://lolesports.com/standings/lec/lec_spring_2024/playoffs">
                            <button class="w3-button w3-light-grey w3-block">Learn More</button>
                        </a>
                    </p>
                </div>
                <div class="w3-col l3 m6 w3-margin-bottom">
                    <img src="Images/LPL.png" alt="LPL" style="width:100%">
                    <h3>LPL</h3>
                    <p class="w3-opacity">China</p>
                    <p>
                        <a href="https://lolesports.com/standings/lpl/lpl_spring_2024/playoffs">
                            <button class="w3-button w3-light-grey w3-block">Learn More</button>
                        </a>
                    </p>
                </div>
            </div>

        </div>
        <div class="w3-container w3-padding-32" id="minor_regions">
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Minor Regions</h3>
        </div>
    </div>

    <!--Footer-->
    <footer></footer>
<script>
    function sidebar_open() {
     document.getElementById("mySidebar").style.display = "block";
   }

   function sidebar_close() {
     document.getElementById("mySidebar").style.display = "none";
   }
</script>


</body>
</html>
